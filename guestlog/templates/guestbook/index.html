{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guest Book</title>
    <!--Boostrap core css-->
    <link rel="stylesheet" href="{% static 'guestbook/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'guestbook/main.css' %}">

</head>
<body>
    <div class="container xet" role="main">
            <div class="jumbotron name_edit">
                <h1>Guest Book</h1>
                <a type="" class="btn btn-link" href={% url  'sign' %}>Sign the Guest Book</a>
            </div>
            {% for c in comments %}
                <div class="page-header">
                    <h1 class="">{{ c.name }}</h1>
                </div>
                <div class="jumbotron">
                    {{c.comment}}
                </div>
            {% endfor %}
    </div>
</body>
</html>
